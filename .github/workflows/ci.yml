name: Rust continuous integration

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
    paths:
      - "src/**"
      - "Cargo.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - "*"
    paths:
      - "src/**"
      - "Cargo.toml"
      - ".github/workflows/ci.yml"

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@v1
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  clippy-analyze:
    name: Run rust-clippy analyzing
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Install required cargo
        run: cargo install clippy-sarif sarif-fmt
      - name: Run rust-clippy
        run:
          cargo clippy
          --all-features
          --message-format=json | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
        continue-on-error: true
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true

  build-release:
    name: "Build release"
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/')
    needs:
      - test
      - check
      - fmt
      - clippy
    strategy:
      matrix:
        include:
          - target: "aarch64-unknown-linux-musl"
            binary: "searproxy"
          - target: "arm-unknown-linux-musleabihf"
            binary: "searproxy"
          - target: "armv7-unknown-linux-musleabihf"
            binary: "searproxy"
          - target: "x86_64-unknown-linux-musl"
            binary: "searproxy"
          - target: "i686-unknown-linux-musl"
            binary: "searproxy"
          - target: "x86_64-pc-windows-gnu"
            binary: "searproxy.exe"
    steps:
      - uses: actions/checkout@v3
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          target: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.target }}
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target ${{ matrix.target }} --release
      - uses: actions/upload-artifact@v3
        with:
          name: "SearProxy_${{ matrix.target }}"
          path: "target/${{ matrix.target }}/release/${{ matrix.binary }}"
          retention-days: 1
          if-no-files-found: error

  release:
    name: "Create release"
    runs-on: ubuntu-latest
    needs:
      - "build-release"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        id: download
        with:
          path: artifact-binaries
      - name: Rename files
        run: |
          TARGETS=( \
            'aarch64-unknown-linux-musl' 'arm-unknown-linux-musleabihf' \
            'armv7-unknown-linux-musleabihf' 'x86_64-unknown-linux-musl' \
            'i686-unknown-linux-musl' 'x86_64-pc-windows-gnu' \
          )
          mkdir release-binaries
          for target in "${TARGETS[@]}"; do
            TARGET_PATH="${{steps.download.outputs.download-path}}/SearProxy_$target/"
            TARGET_FILE=$(find "$TARGET_PATH" -maxdepth 1 -name "searproxy*" -type f)
          
            if [[ $target == "arm-unknown-linux-musleabihf" ]]; then
              # rename "arm" to "armv6" to explicitly state ARM version
              mv "$TARGET_FILE" "./release-binaries/searproxy_armv6-unknown-linux-musleabihf"
            elif [[ $target == "x86_64-pc-windows-gnu" ]]; then
              mv "$TARGET_FILE" "./release-binaries/searproxy_$target.exe"
            else
              mv "$TARGET_FILE" "./release-binaries/searproxy_$target"
            fi
          done
      - name: Create release
        uses: "softprops/action-gh-release@v1"
        with:
          generate_release_notes: true
          draft: true
          files: |
            release-binaries/*
