[package]
name = "searproxy"
version = "0.4.10"
edition = "2021"
license = "AGPL-3.0"
publish = false

[profile.release]
codegen-units = 1
lto = true

[dependencies]
base64 = "=0.21.5"
bytes = "=1.5.0"
clap = { version = "=4.4.11", features = ["derive", "env"] }
fern = "=0.6.2"
futures-util = "=0.3.29"
hex = "=0.4.3"
hmac = "=0.12.1"
htmlentity = "=1.3.1"
log = "=0.4.20"
lol_html = "=1.2.0"
markup = { git = "https://github.com/utkarshkukreti/markup.rs", rev = "c1dc693e0d3e312d52160c312961bf47f1cffbf7" }
mime = "=0.3.17"
once_cell = "=1.19.0"
regex = "=1.10.2"
serde = { version = "=1.0.193", features = ["derive"] }
serde_qs = "=0.12.0"
thiserror = "=1.0.52"
url = "=2.5.0"

[dependencies.actix-web]
version = "=4.4.0"
default-features = false
features = ["compress-brotli", "compress-gzip", "compress-zstd", "macros"]

[dependencies.reqwest]
version = "=0.11.23"
default-features = false
features = ["brotli", "socks", "gzip", "deflate", "stream", "rustls-tls", "trust-dns"]

[target.'cfg(not(any(target_arch = "arm", target_arch = "armv7")))'.dependencies.sha2]
version = "=0.10.8"
default-features = false
features = ["asm", "std"]

[target.'cfg(any(target_arch = "arm", target_arch = "armv7"))'.dependencies.sha2]
version = "=0.10.8"
default-features = false
features = ["std"]

[build-dependencies]
base64 = "=0.21.5"
lightningcss = "=1.0.0-alpha.51"

[build-dependencies.sha2]
version = "=0.10.8"
default-features = false
features = ["std"]
