[package]
name = "searproxy"
version = "0.2.31"
edition = "2021"
license = "AGPL-3.0"
publish = false

[profile.release]
codegen-units = 1
lto = true

[dependencies]
base64 = "=0.21.0"
bytes = "=1.4.0"
clap = { version = "=4.2.2", features = ["derive", "env"] }
fern = "=0.6.2"
futures-util = "=0.3.28"
hex = "=0.4.3"
hmac = "=0.12.1"
htmlentity = "=1.3.0"
log = "=0.4.17"
lol_html = "=0.3.3"
markup = "=0.13.1"
mime = "=0.3.17"
once_cell = "=1.17.1"
regex = "=1.7.3"
serde = { version = "=1.0.160", features = ["derive"] }
serde_qs = "=0.12.0"
thiserror = "=1.0.40"
url = "=2.3.1"

[dependencies.actix-web]
version = "=4.3.1"
default-features = false
features = ["compress-brotli", "compress-gzip", "compress-zstd", "macros"]

[dependencies.reqwest]
version = "=0.11.16"
default-features = false
features = ["brotli", "socks", "gzip", "deflate", "stream", "rustls-tls", "trust-dns"]

[target.'cfg(not(any(target_arch = "arm", target_arch = "armv7")))'.dependencies.sha2]
version = "=0.10.6"
default-features = false
features = ["asm", "std"]

[target.'cfg(any(target_arch = "arm", target_arch = "armv7"))'.dependencies.sha2]
version = "=0.10.6"
default-features = false
features = ["std"]

[build-dependencies]
base64 = "=0.21.0"
lightningcss = "=1.0.0-alpha.40"

[build-dependencies.sha2]
version = "=0.10.6"
default-features = false
features = ["std"]
