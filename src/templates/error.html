{% extends "base.html" %}
{% block content %}
{% if error_detail %}
<h3>{{ error_detail.name }}</h3>
<p>{{ error_detail.description }}</p>
{% else %}
<h3>While trying to process the request, an unexpected error occurred.</h3>
<p>Consider <a href="{{ issues_url }}" target="_blank" rel="noopener noreferrer"> opening an issue</a>.</p>
{% endif %}
{% endblock content %}
